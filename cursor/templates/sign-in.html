{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Sign Up</h1>
        <div class="container">
            <form action="{% url 'sign-in' %}" method="POST">
                {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username or Phone number</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="login" aria-describedby="emailHelp" placeholder="Example: 380123123123">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                  </div>
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
